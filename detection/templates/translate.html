<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translation</title>
    <link rel="stylesheet" href="/static/style.css"> <!-- Use your existing styles -->
</head>
<body>
    <nav>
        <a href="/">Detect</a>
        <a href="/translate/">Translate</a>
    </nav>

    <main style="margin-top:150px">
        <form method="post" style="display: flex; flex-direction: column; align-items: center;">
            {% csrf_token %}
            <textarea name="text" rows="4" cols="50" placeholder="Enter text here" style="width: 100%; max-width: 400px; margin: 0 auto 1rem; padding: 1rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; resize: vertical;"></textarea>
            <button type="submit" style="padding: 0.75rem 1.5rem; font-size: 1rem; color: white; background-color: #007bff; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease; text-align: center;">Translate</button>
        </form>

        {% if translation %}
            <p style="text-align: center; font-size: 1.2rem; color: #555;">
                <strong>Translated Text:</strong> {{ translation }}
            </p>
        {% endif %}
    </main>
</body>
</html>
